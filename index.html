<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <h1>Dr. KN Modi Institute of Engineering & Technology</h1>
            <h2>Student Registration</h2>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <div class="form-group">
                    <label for="course">Preferred Course</label>
                    <select id="course" name="course" required>
                        <option value="Select">Select</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="vr">Virtual Reality</option>
                        <option value="web-dev">Web Development</option>
                        <option value="sotf-dev">Software Development</option>
                        <option value="app-dev">App Development</option>
                        <option value="machine-learing">Machine Learning</option>
                        <option value="Eathical-learning">Ethical Hacking</option>
                        <option value="cloude-comput">Cloude Computing</option>
                        <option value="game-dev">game Development</option>
                        <option value="graphic-Desinger">Graphic Designer</option>
                        <option value="ai-robotics">AI & Robotics</option>
                        <option value="digital-arts">Digital Arts</option>
                    </select>
                </div>
                <label for="semester">Semester</label>
                <select id="semester" name="semester" required>
                    <option value="Select">Select</option>
                    <option value="1st semester">1st Semester</option>
                    <option value="2nd Semester">2nd semester</option>
                    <option value="3rd semester">3rd Semester</option>
                    <option value="4th semester">4th Semester</option>
                    <option value="5th semester">5th Semester</option>
                    <option value="6th semester">6th Semester</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="profilePicture">Upload Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" required>
                <div id="imagePreview"></div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the Terms and Conditions
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
